    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,-70.587077,2.46791)"
       id="text8703"
       style="font-style:normal;font-weight:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect8705);fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="333.05078"
         y="436.34632"
         id="tspan38858">&quot;Счастливая&quot; аркана №131131, которую Анна Аделар в </tspan><tspan
         x="333.05078"
         y="469.67969"
         id="tspan38860">спешке по ошибке передала Курц в качестве оплаты за </tspan><tspan
         x="333.05078"
         y="503.01307"
         id="tspan38862">дом.
</tspan><tspan
         x="333.05078"
         y="536.34644"
         id="tspan38864">
</tspan><tspan
         x="333.05078"
         y="569.67982"
         id="tspan38866">С этой арканой связаны легенды. Первая гласит, что </tspan><tspan
         x="333.05078"
         y="603.01319"
         id="tspan38868">аркана была первым заработком Асканио Аделара, и </tspan><tspan
         x="333.05078"
         y="636.34656"
         id="tspan38870">впоследствии оберегала семью от нищеты и </tspan><tspan
         x="333.05078"
         y="669.67994"
         id="tspan38872">несчастий. Другая легенда утверждает, что именно </tspan><tspan
         x="333.05078"
         y="703.01331"
         id="tspan38874">после передачи Орлиной Арканы Курц семья Аделаров </tspan><tspan
         x="333.05078"
         y="736.34669"
         id="tspan38876">потеряла всех мужчин в Осенней Войне. Третья </tspan><tspan
         x="333.05078"
         y="769.68006"
         id="tspan38878">легенда говорит, что получивший аркану Рате </tspan><tspan
         x="333.05078"
         y="803.01343"
         id="tspan38880">Абрамовитц сразу после этого унаследовал от </tspan><tspan
         x="333.05078"
         y="836.34681"
         id="tspan38882">неизвестного друга внушительную сумму денег, </tspan><tspan
         x="333.05078"
         y="869.68018"
         id="tspan38884">женился, а также нашёл врача, излечившего его жену </tspan><tspan
         x="333.05078"
         y="903.01356"
         id="tspan38886">от безнадёжной болезни. След арканы теряется после </tspan><tspan
         x="333.05078"
         y="936.34693"
         id="tspan38888">теракта Охотников в Ротештурме -- она так и не была </tspan><tspan
         x="333.05078"
         y="969.6803"
         id="tspan38890">найдена под завалами банка (скорее всего, украдена и </tspan><tspan
         x="333.05078"
         y="1003.0137"
         id="tspan38892">перепродана коллекционерам).</tspan></text>
  </g>
